<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>
  <link rel="stylesheet" href="contact.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("7XKcX4Ho8YU3FX7lr"); 
    })();
  </script>
</head>
<body>

<div class="wrapper">
  <nav>
    <div class="logo">
      <img src="images/logo.png" alt="logo">
      <span class="logo-text">CAFE' HAN</span>
    </div>
    <div class="burger" id="burger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="add.html">Menu</a></li>
      <li><a href="owner.html">Owner</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <div class="container">
    <h2>Send a Message</h2>
    <form id="contactForm">
      <div>
        <label for="name">Name *</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div>
        <label for="email">Email *</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="message">Message *</label>
        <textarea name="message" id="message" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
      <p class="message" id="formMessage"></p>
    </form>
  </div>

  <footer>
    &copy; 2025 Cafe'Han. All rights reserved.
  </footer>
</div>

<script>
  const form = document.getElementById('contactForm');
  const formMessage = document.getElementById('formMessage');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    emailjs.sendForm('service_qninhc9', 'template_rkg5que', this) 
      .then(() => {
        formMessage.textContent = 'Thank you! Your message has been sent.';
        formMessage.style.color = 'green';
        form.reset();
      }, (error) => {
        formMessage.textContent = 'Failed to send message. Please try again.';
        formMessage.style.color = 'red';
        console.error('EmailJS Error:', error);
      });
  });
</script>

<script>
  const burger = document.getElementById('burger');
  const navLinks = document.getElementById('nav-links');

  burger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

</body>
</html>
